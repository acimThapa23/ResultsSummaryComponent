<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 2</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="section-center">
          <article class="card">
            <header>
              <h1>Your Result</h1>
            </header>
            <div class="score-section">
              <h1>76</h1>
              <small>of 100</small>
            </div>

            <div class="remarks">
              <h1>Great</h1>
              <p>
                You scored higher than 65% of people who have taken these tasks
              </p>
            </div>
          </article>

          <article class="summary-section">
            <header>
              <h1>Summary</h1>
            </header>
            <div class="section-summary-reaction"></div>
            <div class="button-container"></div>
          </article>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
